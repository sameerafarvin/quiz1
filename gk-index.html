    <meta name="description"
        content="BeeBrain, a quiz website that helps you learn and test your knowledge on various topics.">
    <title>BeeBrain</title>
    <!-- favicons generated by favicon.io -->
    <link rel="icon" type="image/png" sizes="50x50" href="assets/images/logo.png">

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">
    <!--logo-->
    <header>
        <div class="container pt-5">
            <div class="row">
                <div class="col text-center">

                </div>
            </div>
        </div>
    </header>
    <!--main-->
    <main>
        <div class="container pt-5">
            <div class="row justify-content-center">
                <div class="col  text-center quiz-card px-2">
                    <div class=" text-center ">
                        <h2>Quiz</h2>
                        <p id="question"></p>

                        <div id="options"></div>

                        <div class="mt-5">
                            <button class=" btn btn-primary my-custom-btn" id="scoreBtn">Score</button>
                            <button class=" btn btn-primary my-custom-btn" id="nextBtn">Next</button>
                            <button class=" btn btn-primary my-custom-btn" id="resetBtn">Reset</button>
                        </div>
                        <div class="score-output" id="scoreOutput">0</div>
                        <div class="congrats" id="congratsMsg"> Congratulations!
                        </div>
                        <div class="explanation" id="explanation">explanation</div>



                    </div>

                </div>
            </div>
        </div>
